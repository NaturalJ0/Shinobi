<p><font color="#0000FF">在地面向空中DASH，人物才离开地面时系统还未判定人物离开地面，过一小会儿后系统才认为人物由地面转到空中，存在一定的时差，在这段时差内人物在空中，但系统认定人物在地面，在这段时差内使用跳就属于影跳，这一跳带着DASH的影子；起跳后在空中还能使用一次跳和一次DASH，与从地面直接跳入空中的状态相同；在墙壁边缘也可同样使用；属bug</font></p>
