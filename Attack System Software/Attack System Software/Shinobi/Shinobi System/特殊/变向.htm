<p><font color="#0000FF">变向</font></p>
<hr>
<hr>

<p><font color="#0000FF">变向蓄力斩</font></p>
<p><font color="#0000FF">蓄斩放出时锁定键和刀键同时松开可使出变向蓄力斩，方向由L3控制；L3在这个游戏中能控制16个方向，因此蓄斩能放出的方向至少有16个；原锁定目标方向若与这16个方向正好不重合就是第17个方向；若使用变向时不用L3选择方向，则蓄斩将向人物正前方飞出，若于前17个方向不重合就是第18个方向</font></p>
<hr>
<p><font color="#0000FF">暂停变向</font></p>
<p><font color="#0000FF">在蓄力状态暂停游戏，在暂停状态松开锁定键和刀键，再取消暂停时游戏系统自然会判定锁定键和刀键是“同时”松开的，从而减少变向蓄斩使用难度，提高成功率，但同时也牺牲了观赏性</font></p>
