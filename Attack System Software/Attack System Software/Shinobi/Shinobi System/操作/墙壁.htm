<hr>
<hr>

<p><font color="#0000FF">墙壁并不是真的一定要墙壁，只要是能攀爬的都称之为墙壁(比如最终BOSS战的屏风)；在墙上只有跑，没有走；在墙上不能使用蓄力斩；在墙上处于锁定状态时无法移动；在墙上只能沿墙方向DASH或大角度向墙外DASH，小角度DASH无法离开墙壁；在墙上锁定目标后DASH将直接沿空间两点连线向目标靠近</font></p>
