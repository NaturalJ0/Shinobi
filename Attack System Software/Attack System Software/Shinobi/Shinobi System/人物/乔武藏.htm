<body>

<p><font color="#0000FF">Shinobi System</font></p> 
<p><font color="#0000FF">作者：J</font></p>
<p><font color="#0000FF">乔武藏</font></p>
<hr>
<hr>

<p><font color="#0000FF">简介</font></p>
<p><font color="#0000FF">历史人物，身穿白衣，被誉为天才忍者，简称为“乔”，取得40胧币后可使用</font></p>

<hr>

<p><font color="#0000FF">魂</font></p>
<p><font color="#0000FF">乔没有魂，魂对乔也没有用处，不吸魂，但也无法使用蓄力斩</font></p>
<hr>
<p><font color="#0000FF">刀</font></p>
<p><font color="#0000FF">乔刀在各难度攻击力如下</font></p>

<p><font color="#0000FF">Easy 10</font></p>

<p><font color="#0000FF">Normal 5</font></p>

<p><font color="#0000FF">Hard 3.75(3.74999…)</font></p>

<p><font color="#0000FF">Super 2.5</font></p>

<hr>
<p><font color="#0000FF">手里剑</font></p>
<p><font color="#0000FF">乔手里剑在各难度攻击力如下</font></p>
<p><font color="#0000FF">Easy 2</font></p>

<p><font color="#0000FF">Normal 2</font></p>

<p><font color="#0000FF">Hard 1.5</font></p>

<p><font color="#0000FF">Super 1</font></p>

<hr>
<p><font color="#0000FF">单发手里剑发射速度</font></p>
<p><font color="#0000FF">秀真与龙的单发手里剑发射速度相同，都比乔慢</font></p>
