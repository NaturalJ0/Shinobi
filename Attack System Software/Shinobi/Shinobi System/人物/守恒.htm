<p><font color="#0000FF">Shinobi System</font></p> 
<p><font color="#0000FF">作者：J</font></p>
<p><font color="#0000FF">守恒</font></p>
<hr>
<hr>

<p><font color="#0000FF">简介</font></p>
<p><font color="#0000FF">秀真的兄长，背上有两把刀，后变成苍蛟龙，简称为“龙”，取得30胧币后可使用</font></p>
<hr>

<p><font color="#0000FF">魂</font></p>
<p><font color="#0000FF">吸魂速度快，所有难度下吸魂速度相同，是秀真低难度吸魂速度的4倍，也就是秀真高难度吸魂速度的2倍</font></p>
<hr>

<p><font color="#0000FF">跑动速度</font></p>
<p><font color="#0000FF">秀真与乔跑动速度相同，都比龙慢</font></p>
<hr>
<p><font color="#0000FF">刀</font></p>
<p><font color="#0000FF">龙刀在各难度攻击力如下</font></p>

<p><font color="#0000FF">Easy 15(14.999…)</font></p>

<p><font color="#0000FF">Normal 10</font></p>

<p><font color="#0000FF">Hard 7.5(7.4999…)</font></p>

<p><font color="#0000FF">Super 5</font></p>

<hr>
<p><font color="#0000FF">手里剑</font></p>
<p><font color="#0000FF">龙手里剑在各难度“标准”攻击力都是2</font></p>
