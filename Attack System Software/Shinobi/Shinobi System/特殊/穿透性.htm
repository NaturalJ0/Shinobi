<title>穿透性</title>
</head>

<body>

<p><font color="#0000FF">Shinobi System</font></p> 
<p><font color="#0000FF">作者：J</font></p>
<p><font color="#0000FF">穿透性</font></p>
<hr>
<hr>

<p><font color="#0000FF">墙壁</font></p>
<p><font color="#0000FF">一般阻挡物都归在墙壁内；刀、八双和炎术攻击对墙壁有穿透能力，其它都不能穿透</font></p>
<hr>
<p><font color="#0000FF">红色封印</font></p>
<p><font color="#0000FF">刀、八双和炎术攻击对红色封印有穿透能力，其它都不能穿透</font></p>
<hr>
<p><font color="#0000FF">黑色封印</font></p>
<p><font color="#0000FF">刀对黑色封印封印有穿透能力，其它都不能穿透</font></p>
<hr>
<p><font color="#0000FF">正反面</font></p>
<p><font color="#0000FF">墙壁、封印的反面没有任何阻挡效果</font></p>
<hr>
<p><font color="#0000FF">底部</font></p>
<p><font color="#0000FF">空中平台底部对单发手里剑和风术无阻挡效果</font></p>
