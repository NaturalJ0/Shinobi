<p><font color="#0000FF">Shinobi System</font></p> 
<p><font color="#0000FF">作者：J</font></p>
<p><font color="#0000FF">地空判定</font></p>
<hr>
<hr>

<p><font color="#0000FF">忍的地面可分为三种</font></p>
<p><font color="#0000FF">1、DASH出地面立刻“连续”地DASH回原来地面，无落地动作</font></p>
<p><font color="#0000FF">2、DASH出地面立刻“连续”地DASH回原来地面，有落地动作</font></p>
<p><font color="#0000FF">3、</font><font color="#0000FF">DASH出地面立刻“连续”地DASH回原来地面，有时无落地动作，有时有落地动作</font></p>
<p><font color="#0000FF">DASH回地面落地前可起跳放出八双，八双后还有一跳能使用</font></p>
<p><font color="#0000FF">DASH回地面落地前也可起跳后不立刻放八双，此时无法再跳，但若接一个或多个动作后就能再跳，再跳时还能放出八双</font></p>
<p><font color="#0000FF">也可以上面的两个八双连放，也就是一次滞空放两个八双，每一跳都放一个，但动作要求“连续”</font></p>
<p><font color="#0000FF">属bug</font></p>
