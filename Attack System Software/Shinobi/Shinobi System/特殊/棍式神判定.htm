<p><font color="#0000FF">棍式神判定</font></p>
<hr>
<hr>

<p><font color="#0000FF">棍式神和强化棍式神的三面判定很特殊</font></p>
<p><font color="#0000FF">其三面倍率是</font></p>
<p><font color="#0000FF">正面 1</font></p>
<p><font color="#0000FF">侧面 1.5</font></p>
<p><font color="#0000FF">背面 1.5</font></p>
<p><font color="#0000FF">刀和单发手里剑的攻击都被强制判定成正面攻击，即使击中侧面或背面，造成的伤害也不会加倍，和正面一样</font></p>
<p><font color="#0000FF">八双和忍术的攻击则按三面判定计算，但击中侧面和背面所造成的伤害是相同的</font></p>
