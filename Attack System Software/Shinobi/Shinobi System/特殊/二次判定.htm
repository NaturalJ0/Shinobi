<p><font color="#0000FF">二次判定</font></p>
<hr>
<hr>

<p><font color="#0000FF">在游戏中人物只做出一次攻击动作，敌人也只有一次被攻击动作，但却先后受到两次攻击判定，从而使敌方受到两倍的伤害；刀和八双的攻击能出现二次判定效果</font></p>
