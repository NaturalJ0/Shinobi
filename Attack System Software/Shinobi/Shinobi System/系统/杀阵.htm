<p><font color="#0000FF">杀阵</font></p>
<hr>
<hr>

<p><font color="#0000FF">杀阵系统</font></p>
<p><font color="#0000FF">用刀致敌兵死亡即可启动杀阵，在固定时间内再用刀致敌兵死亡可延续杀阵，否则杀阵将中断</font></p>

<hr>
<p><font color="#0000FF">杀阵画面</font></p>
<p><font color="#0000FF">满四个字的情况下完成杀阵将出现杀阵画面</font></p>
<hr>
<p><font color="#0000FF">特效杀阵</font></p>
<p><font color="#0000FF">满七个字的情况下完成杀阵将出现当前大关的特效杀阵画面</font></p>
<hr>
<p><font color="#0000FF">杀阵时间</font></p>
<p><font color="#0000FF">杀阵时间为4秒(不被强制中断的情况下，比如使用人物死亡)，杀阵计时后每砍中敌人一下都能延长杀阵时间</font></p>
<hr>
<p><font color="#0000FF">杀阵倍率</font></p>
<p><font color="#0000FF">杀敌后屏幕右上角的字会燃烧，随着字数的增多恶食的威力将不断增大</font></p>
