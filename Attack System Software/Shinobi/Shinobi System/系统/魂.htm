<p><font color="#0000FF">Shinobi System</font></p>

<p><font color="#0000FF">魂</font></p>
<hr>
<hr>

<p><font color="#0000FF">阳魂</font></p>
<p><font color="#0000FF">阳魂就是白色的HP；人物满血有十格血；小阳魂一个加一格血，中阳魂(有个圈)一个加五格血，大阳魂(有个十字)一个加十格血，不受难度限制而改变；大型敌人在杀阵画面后出的血是原来的三倍；阳魂的耗尽意味着人物的死亡</font></p>
<hr>
<p><font color="#0000FF">阴魂</font></p>
<p><font color="#0000FF">红色,</font><font color="#0000FF">简称“魂”</font><font color="#0000FF">；人物满魂有十二格；小型敌人死后出一个魂，大型敌人死后出两个魂(最终BOSS的符在低难度出一个魂，高难度出两个魂)；杀阵画面后每个死亡的敌兵出原来三倍的魂量；魂经常是“连续”吸到的，一次连续吸到n个魂能补n+1格魂；阴魂的耗尽意味着恶食将吸取阳魂作为替代</font></p>
