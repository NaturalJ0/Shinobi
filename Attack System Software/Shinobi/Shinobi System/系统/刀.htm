<p><font color="#0000FF">刀</font></p>
<hr>
<hr>

<p><font color="#0000FF">普通斩</font></p>

<p><font color="#0000FF">人物能做出的各种砍刀动作的威力都相同(壁斩和蓄斩除外)</font></p>
<hr>
<p><font color="#0000FF">回旋斩</font></p>
<p><font color="#0000FF">回旋斩的威力与普通斩威力相同；能造成被击中者较大破绽</font></p>
<hr>
<p><font color="#0000FF">壁斩</font></p>
<p><font color="#0000FF">壁斩的威力是当前刀威力的2倍</font></p>
<hr>
<p><font color="#0000FF">蓄力斩</font></p>
<p><font color="#0000FF">蓄斩的威力是当前刀威力的2倍；蓄斩在其经过的一直线上都有攻击力；飞行过程中若杀死敌人，威力将继续受杀阵倍率影响而增大；蓄斩的启动至少要有4格魂，启动后在放出前即使魂吸完，也不会中断，蓄斩放出的一瞬间消耗3格魂，不足3格的减光；受到攻击或人物死亡会中断蓄力状态</font></p>
