<body>

<p><font color="#0000FF">Shinobi System</font></p> 
<p><font color="#0000FF">作者：J</font></p>
<p><font color="#0000FF">三面倍率</font></p>
<hr>
<hr>

<p><font color="#0000FF">正面</font></p>
<p><font color="#0000FF">所有敌兵的正面都规定为1倍</font></p>
<hr>
<p><font color="#0000FF">侧面</font></p>
<p><font color="#0000FF">男性和多数敌人的侧面倍率是1.5；女性和少数敌人侧面倍率是2；部分敌人的侧面倍率和正面一样是1；3A   
BOSS 伯乐的侧面倍率是3；8A BOSS 门的侧面无法攻击到</font></p>
<hr>
<p><font color="#0000FF">背面</font></p>
<p><font color="#0000FF">多数敌人的背面倍率是3；部分敌人的背面倍率和正面一样是1；3A   
BOSS 伯乐、4B BOSS 红天蛾、5B BOSS   
玄九蛇的背面是无敌的；最终BOSS的符的背面倍率是5；8A BOSS 
门的背面无法攻击到</font></p>

</body>
