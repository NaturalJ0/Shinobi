<p><font color="#0000FF">炎术</font></p>
<p><font color="#0000FF">火属性范围攻击忍术</font></p>
<hr>
<p><font color="#0000FF">雷术</font></p>
<p><font color="#0000FF">使用人物10秒钟无敌效果；10秒钟内DASH速度加快</font></p>
<hr>
<p><font color="#0000FF">风术</font></p>
<p><font color="#0000FF">无属性忍术攻击；一个忍卷能使用六次风术攻击；再启动风术，攻击回数不累加；未使用的风术不带入BOSS战</font></p>
<hr>
<p><font color="#0000FF">启动</font></p>
<p><font color="#0000FF">忍术启动的过程中人物处于无敌状态；忍术启动的一瞬间有立刻强制中断当前杀阵的效果</font></p>
