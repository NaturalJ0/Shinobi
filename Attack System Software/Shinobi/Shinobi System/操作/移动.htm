<p><font color="#0000FF">Shinobi System</font></p>
<p><font color="#0000FF">作者：J</font></p>
<p><font color="#0000FF">移动</font></p>
<hr>
<hr>

<p><font color="#0000FF">跑</font></p>
<p><font color="#0000FF">直接推方向就是跑，有十六个方向</font></p>
<hr>
<p><font color="#0000FF">走</font></p>
<p><font color="#0000FF">轻推摇杆人物会用走的方式移动，速度慢，精确</font></p>
<hr>
<p><font color="#0000FF">地面锁定状态</font></p>
<p><font color="#0000FF">人物在地面锁定敌人时推方向，人物沿空间两点连线在地面投影线移动；推使用人物前方时沿投影线靠近目标，推后方向时沿投影线远离目标，推左右时以目标为圆心投影线为半径向左右以圆周方式移动，移动方式是走，速度慢，精确</font></p>
<hr>
<p><font color="#0000FF">下落</font></p>
<p><font color="#0000FF">人物处于下落过程时，推方向是有作用的，会向所推方向有少许位移</font></p>
