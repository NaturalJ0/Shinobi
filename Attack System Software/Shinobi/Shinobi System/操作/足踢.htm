<p><font color="#0000FF">Shinobi System</font></p> 
<p><font color="#0000FF">作者：J</font></p>
<p><font color="#0000FF">足踢</font></p>
<hr>
<hr>

<p><font color="#0000FF">人物处于地面(只要能站稳的都叫地面)，锁定状态下方向推人物身后的情况下按刀会使出足踢；足踢有破防作用，可以连续足踢抑制敌人进攻，但本身没有攻击力；不过可以破坏一些东西，比如飞机的导弹、最终BOSS战场景的一圈护栏；在墙壁和空中是不能使用足踢的</font></p>
